<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Resume</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div>
      <div class="sidebar">
        <img src="./assets/Profile.svg" alt="my profile picture" id="profile" />
        <img src="./assets/green-circle.svg" alt="available icon" id="available_icon">
        <p id="my-name">Rayan Adlardard</p>
        <p id="job-title">Front-end Developer</p>
        <div id="social-media">
          <span class="logo-holder" id="facebook">
            <a href="https://google.come">
              <img
                src="./assets/facebook.svg"
                alt="facebook logo"
                class="logo"
                id="facebook-logo"
              />
            </a>
          </span>
          <span class="logo-holder" id="insta">
            <a href="https://google.come">
              <img
                src="./assets/insta-logo.svg"
                alt="insta logo"
                class="logo"
              />
            </a>
          </span>
          <span class="logo-holder" id="twitter">
            <a href="https://google.come">
              <img
                src="./assets/twitter-logo.svg"
                alt="twitter logo"
                class="logo"
              />
            </a>
          </span>
          <span class="logo-holder" id="linkedin">
            <a href="https://google.come">
              <img
                src="./assets/linkedin-logo.svg"
                alt="linkedin logo"
                class="logo"
              />
            </a>
          </span>
          <span class="logo-holder" id="youtube">
            <a href="https://google.come">
              <img
                src="./assets/youtube-logo.svg"
                alt="youtube logo"
                class="logo"
              />
            </a>
          </span>
          <span class="logo-holder" id="ball">
            <a href="https://google.come">
              <img src="./assets/ball-logo.svg" alt="ball logo" class="logo" />
            </a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
